<!DOCTYPE html>
<html lang="pt-br4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificador Impar Par</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 2em;
            background-color: lightblue;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            
        }
        script{
            text-align: center;
        }
       
    </style>
</head>
<body>

    <h1>TABUADA</h1>

    <p>Tabuada de 1 a 10</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero para ver sua tabuada:'))

        var resultado;

        for(i=1; i<=10; i++){
            resultado = n1 * i;

            document.write(` ${ n1 } x ${ i } = ${resultado}<br>`)
        }
    </script>
    
</body>
</html>
