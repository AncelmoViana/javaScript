<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004 manipulando strings</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ');

       

        document.write(`<br> <br> Seu nome tem ${nome.length} letras.<br> <br>`);

        document.write('Este é o seu nome da forma que voce escreveu ' + nome + '<br> <br>');

        document.write (`Este é seu nome todo em maiúsculo ${nome.toUpperCase()} <br> <br>`);

        document.write(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`);
    </script>
</body>
</html>
