<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial em javascript</title>
</head>
<body>
    
    <script>
        var n1 = prompt('Digite um numero: ');
        var res;

        for(n2=n1-1; n2 <= 1; n2--){
            res = n2 * n1;

            alert(res);
            n2 = res;
        }
    </script>
</body>
</html>
